<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Ficha Cadastral</title>
</head>
<body>
    <body>
        <h1>Ficha Cadastral</h1>

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="rg">RG:</label>
            <input type="text" id="rg" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>
            
            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" required>
            
            <label for="estado_civil">Situação Civil:</label>
            <select id="estado_civil">
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>
            
            <button type="submit">Enviar</button>
            <button type="button" onclick="limparDados()">Limpar Dados</button>
        </form>

        <script>
            function limparDados() {
            document.getElementById("nome").value = "";
            document.getElementById("rg").value = "";
            document.getElementById("cpf").value = "";
            document.getElementById("endereco").value = "";
            document.getElementById("sexo").value = "masculino";
            document.getElementById("data_nascimento").value = "";
            document.getElementById("estado_civil").value = "solteiro";
        }
        </script>
    </body>
</body>
</html>
